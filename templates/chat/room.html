{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>{{ room.name }}</h3>
            </div>
            <div class="card-body">
                <div id="chat-messages" style="height: 400px; overflow-y: auto;">
                    {% for message in messages %}
                    <div class="message">
                        <strong>{{ message.user.username }}:</strong> {{ message.content }}
                    </div>
                    {% endfor %}
                </div>
                <div class="input-group mt-3">
                    <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
                    <button id="chat-message-submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    const roomName = "{{ room.name }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messages = document.querySelector('#chat-messages');
        messages.innerHTML += `<div class="message"><strong>${data.username}:</strong> ${data.message}</div>`;
        messages.scrollTop = messages.scrollHeight;
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
{% endblock %}
