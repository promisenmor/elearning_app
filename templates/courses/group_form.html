{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>{% if group %}Edit{% else %}Create{% endif %} Group - {{ course.title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                {% if group %}Update{% else %}Create{% endif %} Group
                            </button>
                            <a href="{% url 'group_list' course.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Select2 for better member selection experience
    $('#id_members').select2({
        placeholder: 'Select group members',
        width: '100%'
    });
});
</script>
{% endblock %}
{% endblock %}
